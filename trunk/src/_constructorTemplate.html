<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>_constructorTemplate</title>
<meta name="language" content="ja" />

<link rel="stylesheet" type="text/css" href="css/base.css" media="all" />

<script type="text/javascript" src="js/saz.js"></script>
<script type="text/javascript" src="js/saz.event.js"></script>
<script type="text/javascript" src="js/_constructorTemplate.js"></script>

</head>
<body>
<h1>_constructorTemplate</h1>

<h3>記述方法</h3>
<h4>パブリックな静的メンバ（クラスメンバ）</h4>
<p>SAZ.X.STATIC（名前空間から記述）</p>
<h4>プライベートな静的メンバ（クラスメンバ）</h4>
<p>_privateStatic（thisなし）</p>
<h4>パブリックプロパティ</h4>
<p>this.proChild（thisつきで記述）</p>

<script type="text/javascript">

var parent1 = new SAZ.X.Parent('inst1');
console.log('> parent1.test();');
parent1.test();

var parent2 = new SAZ.X.Parent('inst2');
console.log('> parent1.test();');
parent1.test();
console.log('> parent2.test();');
parent2.test();
console.log('***');

var child1 = new SAZ.X.Child('inst3');
console.log('> child1.test();');
child1.test();
//child1.test2();

var child2 = new SAZ.X.Child('inst4');
console.log('> child2.test();');
child2.test();
console.log('> parent1.test();');
parent1.test();

</script>
</body>
</html>
