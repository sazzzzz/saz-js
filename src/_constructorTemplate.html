<body>
<h1>_constructorTemplate</h1>

<h3>記述方法</h3>
<h4>パブリックな静的メンバ（クラスメンバ）</h4>
<p>SAZ.X.STATIC（名前空間から記述）</p>
<h4>プライベートな静的メンバ（クラスメンバ）</h4>
<p>_privateStatic（thisなし）</p>
<h4>パブリックプロパティ</h4>
<p>this.prop1（thisつきで記述）</p>

<script type="text/javascript">

var i1 = new SAZ.X('inst1');
i1.test();

var i2 = new SAZ.X('inst2');
i1.test();
i2.test();

</script>
